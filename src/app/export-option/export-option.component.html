<div *ngIf="isVisible()">
  <div class="bg" (click)="hide()"></div>
  <div class="box">
    <h1>Export CV</h1>
    <div class="row">
      <button class="btn subBtn" (click)="exportMarkdown()">Markdown</button>
    </div>
    <div class="row">
      <button class="btn subBtn" (click)="exportPDF()">PDF</button>
    </div>
    <div class="row">
      <button class="btn subBtn" (click)="exportHTML()">HTML</button>
    </div>
    <div class="row">
      <button class="btn subBtn" (click)="exportJSON()">JSON</button>
    </div>
    <div class="row">
      <button class="btn subBtn" (click)="exportYAML()">YAML</button>
    </div>
    <div class="row">
      <button
        class="btn subBtn"
        (click)="hide()"
        style="background-color: #f44336; color: white"
      >
        Close
      </button>
    </div>
  </div>
</div>
