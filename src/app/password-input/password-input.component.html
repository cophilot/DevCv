<div *ngIf="isVisible()">
  <div class="bg" (click)="hide()"></div>
  <div class="box">
    <h1>{{ getHeading() }}</h1>
    <p class="error-msg">{{ errorMsg }}</p>
    <div class="row">
      <input
        [type]="clear ? 'text' : 'password'"
        [(ngModel)]="password"
        placeholder="Password"
        (keyup.enter)="submitPassword()"
        id="password"
      />
      <i class="bi bi-eye icon" *ngIf="!clear" (click)="clear = !clear"></i>
      <i
        class="bi bi-eye-slash icon"
        *ngIf="clear"
        (click)="clear = !clear"
      ></i>
    </div>
    <div class="row">
      <button
        class="btn subBtn"
        (click)="submitPassword()"
        style="background-color: #f44336; color: white"
      >
        Close
      </button>
      <button
        class="btn subBtn"
        (click)="submitPassword()"
        style="background-color: green; color: white"
      >
        Submit
      </button>
    </div>
  </div>
</div>
