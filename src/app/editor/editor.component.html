<div class="background" (click)="close()"></div>

<div class="editor">
  <h1>{{ name }}</h1>
  <textarea class="ta" [(ngModel)]="text"> </textarea>
  <div class="btns">
    <button class="cancel" (click)="close()">Cancel</button>
    <button class="save" (click)="save()">Save</button>
  </div>
</div>
