<div class="background" (click)="close()"></div>

<div class="editor">
  <h1>
    {{ name
    }}<a
      class="help"
      target="_blank"
      [href]="'https://github.com/cophilot/DevCV#' + name.toLowerCase()"
    >
      <i class="bi bi-question-circle"></i>
    </a>
  </h1>
  <p class="error">{{ errorMessage }}</p>
  <textarea class="ta" [(ngModel)]="text"> </textarea>
  <div class="btns">
    <button class="cancel my-btn" (click)="close()">Cancel</button>

    <button class="save my-btn" (click)="save()">Save</button>
  </div>
</div>
